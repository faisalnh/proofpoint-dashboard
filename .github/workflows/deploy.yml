name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  redeploy:
    name: Trigger Komodo Redeploy
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Call Komodo Webhook
        env:
          WEBHOOK_URL: ${{ secrets.KOMODO_WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.KOMODO_WEBHOOK_SECRET }}
        run: |
          if [ -z "$WEBHOOK_URL" ]; then
            echo "Error: KOMODO_WEBHOOK_URL secret not found. Manual redeploy required."
            exit 1
          fi

          # Use a minimal payload that mimics a GitHub push event
          PAYLOAD='{"event":"push","ref":"refs/heads/main","repository":{"full_name":"${{ github.repository }}"}}'

          if [ -n "$WEBHOOK_SECRET" ]; then
            echo "Triggering signed Komodo redeploy..."
            # HMAC SHA256 signature
            SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | sed 's/^.* //')
            curl -X POST \
              -H "Content-Type: application/json" \
              -H "X-GitHub-Event: push" \
              -H "X-Hub-Signature-256: sha256=$SIGNATURE" \
              -d "$PAYLOAD" \
              "$WEBHOOK_URL"
          else
            echo "Triggering unsigned Komodo redeploy..."
            curl -X POST \
              -H "Content-Type: application/json" \
              -H "X-GitHub-Event: push" \
              -d "$PAYLOAD" \
              "$WEBHOOK_URL"
          fi
