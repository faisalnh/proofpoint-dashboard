name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: proofpoint-dashboard
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build Image and Deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}

      - name: Trigger Komodo deployment
        if: success()
        run: |
          curl -X POST "${{ secrets.KOMODO_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "x-webhook-secret: ${{ secrets.KOMODO_WEBHOOK_SECRET }}" \
            -d "{
              \"image\": \"ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}\",
              \"app_name\": \"proofpoint-dashboard\",
              \"sha\": \"${{ github.sha }}\",
              \"branch\": \"${{ github.ref_name }}\",
              \"commit_message\": \"${{ github.event.head_commit.message }}\"
            }"
